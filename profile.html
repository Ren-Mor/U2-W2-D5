<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/profile.css" />
    <title>Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
      <a class="navbar-brand text-danger fw-bold" href="#"
        ><img src="assets/netflix_logo.png" alt="netflix" width="100"
      /></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recently Added</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-search text-white"></i>
          <span>KIDS</span>
          <i class="bi bi-bell-fill text-white"></i>
          <div class="dropdown">
            <div
              class="d-flex align-items-center dropdown-toggle"
              id="avatarDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="cursor: pointer"
            >
              <img src="/assets/avatar.png" alt="Avatar" width="30" />
            </div>
            <ul
              class="dropdown-menu dropdown-menu-end bg-dark text-white"
              aria-labelledby="avatarDropdown"
            >
              <li>
                <a class="dropdown-item text-white" href="index.html">Home</a>
              </li>
              <li>
                <a class="dropdown-item text-white" href="settings.html"
                  >Settings</a
                >
              </li>
              <li><hr class="dropdown-divider bg-secondary" /></li>
              <li><a class="dropdown-item text-white" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="container-main" class="container">
      <h1 class="p-1 mb-4">Edit Profile</h1>
      <div class="row g-4 border-top border-secondary">
        <div class="col-12 col-sm-4 col-md-3 col-lg-3 position-relative">
          <img src="assets/avatar.png" alt="avatar img-fluid" width="130px" />
          <span><i class="bi bi-pencil-fill fs-4 text-white"></i></span>
        </div>
        <div class="col-12 col-sm-8 col-md-9 col-lg-9">
          <form>
            <div class="mb-2 p-1">
              <input
                type="text"
                class="form-control bg-secondary text-white"
                placeholder="Strive Student"
              />
            </div>
            <div class="mb-2 p-1">
              <label for="language" class="form-label">Language</label>
              <select class="form-select bg-black text-white mb-3">
                <option value="selected">English</option>
                <option value="selected">Fran√ßais</option>
                <option value="selected">Espanol</option>
              </select>
            </div>
            <div class="mb-2 p-1 border-top border-secondary">
              <h6 class="mb-3 mt-4">Maturity Settings:</h6>
              <p>
                <span class="bg-secondary text-white fw-bold p-1 px-3"
                  >ALL MATURITY RATINGS</span
                >
              </p>
              <p>
                Show titles of <strong>all maturity ratings</strong> for this
                profile
              </p>
              <button id="edit-btn" class="text-secondary p-1 px-4 bg-dark">
                EDIT
              </button>
            </div>
            <div class="mb-2 p-1 border-top border-secondary">
              <h6 class="mb-3 mt-4">Autoplay controls</h6>
              <div class="form-check mb-1">
                <input
                  id="check"
                  class="form-check-input bg-dark border border-secondary"
                  type="checkbox"
                  value=""
                />
                <label class="form-check-label" for="autoplay-next">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  id="check"
                  class="form-check-input bg-dark border border-secondary"
                  type="checkbox"
                  value=""
                />
                <label class="form-check-label" for="autoplay-next">
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row mb-2 p-1 border-top border-secondary">
        <div class="col-12 col-sm-4 col-md-4 col-lg-3">
          <button type="submit" id="save-btn" class="mt-2 px-4 py-2">
            SAVE
          </button>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4">
          <button type="reset" class="text-secondary px-4 py-2 mt-2">
            CANCEL
          </button>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-5">
          <button type="button" class="text-secondary px-4 py-2 mt-2">
            DELETE
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
